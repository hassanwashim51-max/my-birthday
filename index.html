<!DOCTYPE html><html lang="en">
<head>

  <style>
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      background:linear-gradient(135deg,#ffb6c1,#ffc0cb,#ffd1dc);
      overflow:hidden;
      color:#fff;
      text-align:center;
    }
    .screen{
      position:absolute;
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      opacity:0;
      transition:opacity 2s ease;
    }
    .screen.active{opacity:1;}h1,h2{
  margin:10px;
  text-shadow:0 4px 10px rgba(0,0,0,0.2);
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff69b4;
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:#ff4f9a;
  transform:rotate(45deg);
  animation:floatUp 6s linear infinite;
}
.heart::before,.heart::after{
  content:"";
  width:20px;
  height:20px;
  background:#ff4f9a;
  border-radius:50%;
  position:absolute;
}
.heart::before{top:-10px;left:0;}
.heart::after{left:-10px;top:0;}

@keyframes floatUp{
  from{transform:translateY(0) rotate(45deg);opacity:1;}
  to{transform:translateY(-800px) rotate(45deg);opacity:0;}
}

.balloon{
  position:absolute;
  bottom:-150px;
  width:60px;
  height:80px;
  background:#ff7eb9;
  border-radius:50% 50% 50% 50%;
  animation:balloonUp 12s linear infinite;
}
@keyframes balloonUp{
  to{transform:translateY(-120vh);}
}

.flower{
  position:absolute;
  font-size:30px;
  animation:spin 8s linear infinite;
}
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

  </style>
</head>
